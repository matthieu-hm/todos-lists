<ul class="navbar-nav flex-row flex-wrap navbar-user">
  <li class="nav-item">
    <div class="btn btn-link nav-link py-2 px-2 navbar-user__offcanvas-toggle" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbarUserUnauthenticated" aria-controls="offcanvasNavbarUserUnauthenticated">
      <div class="d-flex align-items-center">
        <!-- <i class="fa-solid fa-user-circle fa-2x"></i> -->
        <img src="assets/icons/circle-user-solid-48.png" alt="User">
      </div>
    </div>
  </li>
</ul>

<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbarUserUnauthenticated" aria-labelledby="offcanvasNavbarUserUnauthenticatedLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasNavbarUserUnauthenticatedLabel">
      <i class="fa-solid fa-user-circle me-2"></i>
      Sign in / Sign up
    </h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body p-4 pt-0">
    <hr class="text-black-50">

    <div class="form-check form-control-lg">
      <input class="form-check-input" type="checkbox" [formControl]="rememberMeFormControl" id="rememberMeCheckSm">
      <label class="form-check-label text-black-50" for="rememberMeCheckSm">
        Remember me
      </label>
    </div>

    <hr class="text-black-50">

    <ul class="list-unstyled text-center pt-2">
      <li class="mb-3">
        <app-btn-connect-google [remember]="rememberMeFormControl.value ?? false"></app-btn-connect-google>
      </li>
    </ul>

  </div>
</div>
